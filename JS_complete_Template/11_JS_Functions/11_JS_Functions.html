<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Functions</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Functions Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    //creation of a simple function with no args and execute a function

                function greet() {
                    var output = "good morning";
                    console.log(output);
                }
                greet();
    //creation of a simple function with args
             function greetArgs(name) {
                  var output = "hello " + name + "good morning";
                  console.log(output);
                  document.getElementById('display').innerHTML = output;
             }
             greetArgs('john')

    // executing a function with less number of params

                   function greetLessArgs(name , age) {
                       var output = 'hello' + name + "you are" + age + "years old!!";
                       console.log(output);
                       document.getElementById('display').innerHTML = output;

                   }
                   greetLessArgs('john',22);
    //executing a function with more number of params

      function greetMoreArgs(name) {
          var output = "good morning"  + name;
          console.log(output);
          document.getElementById('display').innerHTML = output;
      }
      greetMoreArgs('williams',45);

    //function overloading is not possible here


    // functions with return values

           function greetReturn(name) {
               var output = "hello" + name + "i am fron greetReturn()";
               return output;
           }

           var greeting = greetReturn('john');
           console.log(greeting);
           document.getElementById('display').innerHTML = greeting;
    //function with empty return /no return

    function greetReturn(name) {
        var output = "hello" + name + "i am fron greetReturn()";
    }

    var greeting = greetReturn('john');
    console.log(greeting);
    document.getElementById('display').innerHTML = greeting;

    // function Expressions with name and execution

             var greetFn = function greet() {
                    var output = "hello , i am from greetfn() Funtion";
                    console.log(output);
                    document.getElementById('display').innerHTML = output;
             };
             greetFn();

    // Anonymous Function Expression and execution

    var anonymousFn = function() {
        var output = "hello , i am from anonymousfn() Funtion";
        console.log(output);
        document.getElementById('display').innerHTML = output;
    };
    anonymousFn();


    // Functions as arguments without args

        function greet1() {
            var output = "iam from greet1 Function";
            console.log(output);
            document.getElementById('display').innerHTML = output;
        }

    function greet2() {
        var output = "iam from greet2 Function";
        console.log(output);
        document.getElementById('display').innerHTML = output;
    }

    function greetEngine(fName) {
        fName();
    }
    greetEngine(greet2);

    // Functions as arguments with args args

    function greet1(name) {
        var output = "iam from greet1 Function" + name;
        console.log(output);
        document.getElementById('display').innerHTML = output;
    }

    function greet2(name) {
        var output = "iam from greet2 Function" + name;
        console.log(output);
        document.getElementById('display').innerHTML = output;
    }

    function greetEngine(fName,name) {
        fName(name);
    }
    greetEngine(greet2,'williams');

    // Functions in Objects and Execution

             var student ={
                 firstName : 'arjun',
                 lastName : 'reddy',
                 getFullName : function () {
                     return this.firstName + " " + this.lastName;
                 }
             };
                var fullName = student.getFullName();
                console.log(fullName);
                document.getElementById('display').innerHTML = fullName;


    // this keyword for accessing objects props in function


    // Coding Exercise 1
    /*
    Create an employee obj and address object in it. add a property called
    isFromState() to return true if a person from that state.
     */
              var employee = {
                  name : 'john',
                  age : 35,
                  designation : 'manager',
                  address : {
                      city : 'hyderabad',
                      state : 'telangana',
                      nation : 'India'
                  },
                  isFromState : function(state) {
                      return this.address.state === state;
                  }
              };

            //  var empState = employee.isFromState('telangana')

                output = "ia from telangana ? : " + employee.isFromState('telangana');
                console.log(output);
                document.getElementById('display').innerHTML = output;

    // Default Function Arguments (arguments)
              function defaultArgs() {
                 var output = "";
                 for(var i = 0; i< arguments.length; i++) {
                     output += arguments[i] + " ";
                 }
                 console.log(output);
                 document.getElementById('display').innerHTML = output;
             }

             defaultArgs('john', 40 ,50000);


</script>
</html>
